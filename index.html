<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-section">
        <h3 class="result-section-header">Your Result</h3>
        <div class="result-circle">
          <span class="score">76</span>
          <span class="max-score">of 100</span>
        </div>
        <p class="word">Great</p>
        <p>
          You scored higher than 65% of the people who have been taking these
          tests
        </p>
      </div>
      <div class="summary-section">
        <h3 class="summary-section-header">Summary</h3>
        <ul class="categories"></ul>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
